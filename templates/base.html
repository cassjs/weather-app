<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    <title>Weather App</title>
</head>
<body class="bg-info">
    
    <div class="position-absolute top-50 start-50 translate-middle">
        <h3 class="text-center">What's Today's Weather?</h3>

        <div class="input-group mb-3" style="width: 18rem;">
                <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="basic-addon2">
                <div class="input-group-append">
                <button class="btn btn-primary" type="button">Search</button>
                </div>
        </div>

        {% for weather in weather_data %}
        <div class="card" style="width: 18rem;">
            <div class="card-body text-center">
                <div class="card-text">
                    <h4>{{ weather.city }}</h3><br>
                    {{ weather.description }}<br>
                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="image"><br>
                    <h2>{{ weather.temperature }}Â° F</h2><br>
                    <span class="p-4 pt-2 pb-2">H: {{ weather.high }}</span>L: {{ weather.low }}<br>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- Bootstrap bundle with popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
